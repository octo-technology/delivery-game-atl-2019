<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, user-scalable=no, minimal-ui">

    <title>VICI</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="axios.min.js"></script>
</head>
<body>

<div id="app">
    <v-app id="inspire">
        <v-app-bar
            app
            color="primary"
            dark
        >
            <v-toolbar-title>VICI</v-toolbar-title>
        </v-app-bar>
        <v-container grid-list-md text-xs-center>
            <v-layout row wrap>
                <v-flex xs6>
                    <v-content>
                        <v-container>
                            <v-card>
                                <v-toolbar
                                    color="primary"
                                    dark
                                    flat>
                                    <v-toolbar-title>Liste des menaces</v-toolbar-title>
                                </v-toolbar>
                                <v-card-text>
                                    <v-list>
                                        <v-list-item-group>
                                            <v-list-item v-for="hero in heroes">
                                                <v-list-item-content>
                                                    <v-list-item-title>Ok</v-list-item-title>
                                                </v-list-item-content>
                                            </v-list-item>
                                        </v-list-item-group>
                                    </v-list>
                                </v-card-text>
                            </v-card>
                            <ul>
                                <li v-for="hero in heroes">{{hero.title}}</li>
                            </ul>
                        </v-container>
                    </v-content>
                </v-flex>
                <v-flex xs6>
                    <v-content>
                        <v-container>
                            <v-card>
                                <v-toolbar
                                    color="primary"
                                    dark
                                    flat>
                                    <v-toolbar-title>Liste des h√©ros</v-toolbar-title>
                                </v-toolbar>
                                <v-card-text>
                                    <v-list>
                                        <v-list-item-group>
                                            <v-list-item v-for="hero in heroes">
                                                <v-list-item-content>
                                                    <v-list-item-title>Ok</v-list-item-title>
                                                </v-list-item-content>
                                            </v-list-item>
                                        </v-list-item-group>
                                    </v-list>
                                </v-card-text>
                            </v-card>
                            <ul>
                                <li v-for="hero in heroes">{{hero.title}}</li>
                            </ul>
                        </v-container>
                    </v-content>
                </v-flex>
            </v-layout>
        </v-container>
    </v-app>
</div>

<script>
    const app = new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data() {
            return {
                heroes: [],
            };
        },
        methods: {},
        async mounted() {
            return Promise.all([
                axios
                    .get('/heroes')
                    .then(response => (this.heroes = response.data)),
            ]);
        },
    });
</script>
</body>
</html>
